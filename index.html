<!DOCTYPE html>
<html>
    <head>
        <title> PG Website </title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- For Large Size  -->
        <nav class="large">
            <div class="logo">
                <h1 class="logo-title">PG Search</h1>
            </div>
            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Contact </a></li>
                <button class="sign-btn"> Sign up </button>
            </ul>
        </nav>

        <!-- For Smaller Size  -->
        <nav class="small">
            <div class="logo">
                <h1 class="logo-title">PG Search</h1>
                <button class="menu-btn"> |||</button>
            </div>
            <ul id="small-navbar">
                <li><a href="#"> Home </a></li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Contact </a></li>
                <button class="sign-btn"> Sign up </button>
            </ul>
        </nav>

        <main>
            <div class="section-1">
                <div class="search-div">
                    <h2 class="search-title"> Search PG  in Sikkim  </h2>
                    <div class="search-place">
                    <input class="search-box" type="text" placeholder="Search Here ">
                        <button class="search-icon-btn"> 
                            <img class="search-img" src="img/search.svg" /></button>
                    </div>
                </div>
            </div>
            <div class="second-section">
                <div class="city">
                    <div class="thumbnail">
                        <img class="namchi" src="img/namchi.jpg" alt="Namchi">
                    </div>
                    <div class="about">
                        <h2> Namchi </h2>
                        <h4> South Sikkim </h4>
                        <hr/>
                        <a href="room-list.html"><button class="view-btn"> VIEW</button> </a>
                    </div>
                </div>
                <div class="city">
                    <div class="thumbnail-rangpo">
                        <img class="rangpo" src="img/rangpo.jpg" alt="Namchi">
                    </div>
                    <div class="about">
                        <h2> Rangpo</h2>
                        <h4> East Sikkim </h4>
                        <hr/>
                        <a href="room-list.html"><button class="view-btn"> VIEW</button> </a>
                    </div>
                </div>
                <div class="city">
                    <div class="thumbnail">
                        <img class="gangtok" src="img/gangtok.jpg" alt="Namchi">
                    </div>
                    <div class="about">
                        <h2> Gangtok </h2>
                        <h4> East Sikkim </h4>
                        <hr/>
                        <a href="room-list.html"><button class="view-btn"> VIEW</button> </a>
                    </div>
                </div>
                <div class="city">
                    <div class="thumbnail-singtam">
                        <img class="singtam" src="img/singtam.jpg" alt="Namchi">
                    </div>
                    <div class="about">
                        <h2> Singtam </h2>
                        <h4> East Sikkim </h4>
                        <hr/>
                        <a href="room-list.html"><button class="view-btn"> VIEW</button> </a>
                    </div>
                </div>
        </main>
        <div class="footer">
            <p><a href="room-list.html">PG in Gangtok</a></p>
            <p><a href="room-list.html">PG in Namchi</a></p>
            <p><a href="room-list.html">PG in Rangpo</a></p>
            <p><a href="room-list.html">PG in Singtam</a></p>
        </div>
