<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page </title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="header">
            <h1> Contact Us</h1>
            <p> If you have any questions or queries? Feel free to write us a message </p>
        </div>
        <main>
            <div class="left">
                <div class="contact-title">
                    <h3> Contact Information </h3>
                    <p> Any question or queries? </p>
                </div>
                <div class="contact-info">
                    <button> P</button>
                    <p> +0123 456 789</p><br>
                    <button>E</button>
                    <p>xyz@gmail.com</p><br>
                    <button>A</button>
                    <p>123 xyz city </p>
                </div>
            </div>
            <div class="right">
                    <input class="name" type="text" placeholder="First Name">

                    <input class="name" type="text" placeholder="Last Name">

                    <input class="details" type="text" placeholder="Email">

                    <input class="details" type="text" placeholder="Phone Number">
                    
                    <div class="select">
                    <span> Select Subject </span>
                    <input type="radio" name="subject" value="1">Subject 1 <br>
                    <input type="radio" name="subject" value="2">Subject 2 <br>
                    <input type="radio" name="subject" value="3">Subject 3 <br>
                    <input type="radio" name="subject" value="4">Subject 4 <br>
                    </div>
                    
                    <div class="message">
                        <h3>Message</h3>
                        <textarea class="area" name="message" rows="1" cols="35"> Write your message ..</textarea>
                    </div>
                </div>
                
            </div>
        </main>
    </body>
</html>
