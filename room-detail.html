<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail</title>
    <link rel="stylesheet" href="css/room-detail.css"/>
</head>
<body>
    <!-- For Large Size  -->
    <nav class="large">
        <div class="logo">
            <h1 class="logo-title">PG Search</h1>
        </div>
        <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="#"> About </a></li>
            <li><a href="#"> Contact </a></li>
            <button class="sign-btn"> Sign up </button>
        </ul>
    </nav>

    <!-- For Smaller Size  -->
    <nav class="small">
        <div class="logo">
            <h1 class="logo-title">PG Search</h1>
            <button class="menu-btn"> |||</button>
        </div>
        <ul id="small-navbar">
            <li><a href="#"> Home </a></li>
            <li><a href="#"> About </a></li>
            <li><a href="#"> Contact </a></li>
            <button class="sign-btn"> Sign up </button>
        </ul>
    </nav>

    <main>
        <div class="first-section">
            <div class="room">
                <img class="room-image" src="img/room_4.jpg" alt="room-image">
            </div>
            <div class="room">
                <img class="room-image" src="img/room_3.jpg" alt="room-image">
            </div>
            <div class="room">
                <img class="room-image" src="img/room_1.jpg" alt="room-image">
            </div>
            <div class="room">
                <img class="room-image" src="img/hotel_7.jpg" alt="room-image">
            </div>
        </div>
        <div class="second-section">
            <div class="room-detail">
                <h2 class="room-name"> Heritage P.G. Home </h2>
                <p class="room-place"> Gangtok, East Sikkim </p>
                <p class="room-price"> Rs 7,828/- <span class="per-month"> per month </span></p>
                <button class="view-btn"><a href="#"> Book a Room </a> </button>
            </div>
            <div class="rating">
                <h1 class="rating-room"> Room Rating </h1>
                <div class="room-rating">
                    <h1>4.6</h1>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <p><a href="room-list.html">PG in Gangtok</a></p>
        <p><a href="room-list.html">PG in Namchi</a></p>
        <p><a href="room-list.html">PG in Rangpo</a></p>
        <p><a href="room-list.html">PG in Singtam</a></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
